<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Generic Data Store</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin/}">Admin</a></li>
        <li class="breadcrumb-item active">Generic Data Store</li>
    </ol>
</nav>

<div th:replace="components/pagination :: pagination(path='/admin/genericdatastore/', page=${genericDataStoresPage})"></div>
<table class="table table-striped table-responsive-md">
    <thead>
    <header th:replace="components/sortable_table_header :: tableheader(headers=${ {'id','dataKey','dataValue','delete'} },sortables=${ {'id','dataKey'} },names=${ {'ID','Data Key','Data Value','Delete'} },page=${genericDataStoresPage},path='/admin/genericdatastore/')" />
    </thead>
    <tbody>
    <tr th:each="genericDataStore : ${genericDataStoresPage.content}">
        <td th:text="${genericDataStore.id}"></td>
        <td th:text="${genericDataStore.dataKey}"></td>
        <td th:text="${genericDataStore.dataValue}"></td>
        <td><a th:attr="data-href=@{/admin/genericdatastoredelete/{id}(id=${genericDataStore.id})}" data-toggle="modal" data-target="#standard-confirm" class="fa fa-trash-o" alt="Delete" title="Delete"></a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: site-footer" />
</body>
</html>
