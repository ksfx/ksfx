<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Time Series</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin/}">Admin</a></li>
        <li class="breadcrumb-item active">Time Series</li>
    </ol>
</nav>

    <div th:replace="components/pagination :: pagination(path='/admin/timeseries/', page=${timeSeriesPage})"></div>
    <div style="float:right"><a th:href="@{/admin/timeseriesedit}" class="fa fa-plus fa-2x" title="Add New Time Series" alt="Add New Time Series"></a>&nbsp;&nbsp;&nbsp;</div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <header th:replace="components/sortable_table_header :: tableheader(headers=${ {'id','name','locator','import','edit','delete'} },sortables=${ {'id','name','locator'} },names=${ {'ID','Name','Locator','Import','Edit','Delete'} },page=${timeSeriesPage},path='/admin/timeseries/')" />
        </thead>
        <tbody>
        <tr th:each="timeSeries : ${timeSeriesPage.content}">
            <td th:text="${timeSeries.id}"></td>
            <td th:text="${timeSeries.name}"></td>
            <td th:text="${timeSeries.locator}"></td>
            <td><a th:href="@{/admin/timeseriesimport/{id}(id=${timeSeries.id})}" class="fa fa-upload" alt="Import Data" title="Import Data"></a></td>
            <td><a th:href="@{/admin/timeseriesedit/{id}(id=${timeSeries.id})}" class="fa fa-pencil" alt="Edit" title="Edit"></a></td>
            <td><a th:attr="data-href=@{/admin/timeseriesdelete/{id}(id=${timeSeries.id})}" data-toggle="modal" data-target="#standard-confirm" class="fa fa-trash-o" alt="Delete" title="Delete"></a></td>
        </tr>
        </tbody>
    </table>
<footer th:replace="layout :: site-footer" />
</body>
</html>
