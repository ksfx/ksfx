<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Data Structure</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin/}">Admin</a></li>
        <li class="breadcrumb-item active">Data Structure</li>
    </ol>
</nav>

    <div th:replace="components/pagination :: pagination(path='/admin/category/', page=${categoriesPage})"></div>
    <div style="float:right"><a th:href="@{/admin/categoryedit}" class="fa fa-plus fa-2x" title="Add New Category" alt="Add New Category"></a>&nbsp;&nbsp;&nbsp;</div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <header th:replace="components/sortable_table_header :: tableheader(headers=${ {'id','locator','Title','edit','delete'} },sortables=${ {'id','locator','title'} },names=${ {'ID','Locator','Title','Edit','Delete'} },page=${categoriesPage},path='/admin/category/')" />
        </thead>
        <tbody>
        <tr th:each="category : ${categoriesPage.content}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.locator}"></td>
            <td th:text="${category.title}"></td>
            <td><a th:href="@{/admin/categoryedit/{id}(id=${category.id})}" class="fa fa-pencil" alt="Edit" title="Edit"></a></td>
            <td><a th:attr="data-href=@{/admin/categorydelete/{id}(id=${category.id})}" data-toggle="modal" data-target="#standard-confirm" class="fa fa-trash-o" alt="Delete" title="Delete"></a></td>
        </tr>
        </tbody>
    </table>
<footer th:replace="layout :: site-footer" />
</body>
</html>
