<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Edit Category</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin}">Admin</a></li>
        <li class="breadcrumb-item"><a th:href="@{/admin/category/}">Data Structure</a></li>
        <li class="breadcrumb-item active">Edit Category</li>
    </ol>
</nav>

<div class="container">
    <div class="list-group">
        <div class="list-group-item">
            <form id="categoryForm" action="#" th:action="@{/admin/categoryedit/}" th:object="${category}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="locator">Locator</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('locator')}" th:errors="*{locator}">Locator not valid</div>
                    <input type="text" class="form-control" id="locator" th:field="*{locator}" />
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title not valid</div>
                    <input type="text" class="form-control" id="title" th:field="*{title}" />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description not valid</div>
                    <input type="text" class="form-control" id="description" th:field="*{description}" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/admin/timeseries/}" id="cancel" name="cancel" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout :: site-footer" />
</body>
</html>
