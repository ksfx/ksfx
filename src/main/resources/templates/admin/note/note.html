<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Notes</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">Notes</li>
    </ol>
</nav>

<div style="float:right"><a th:href="@{/admin/note/noteedit}" class="fa fa-plus fa-2x" title="Add Note" alt="Add Note"></a>&nbsp;&nbsp;&nbsp;</div>
<div th:if="${notesPage.totalPages  > 0}">
    <div th:replace="components/pagination :: pagination(path='/admin/note', page=${notesPage})"></div>

    <table class="table table-striped table-responsive-md">
        <thead>
        <header th:replace="components/sortable_table_header :: tableheader(headers=${ {'id','title','created','lastUpdated','edit','delete'} },sortables=${ {'id','created','lastUpdated'} },names=${ {'ID','Title','Created','Last Updated','Edit','Delete'} },page=${notesPage},path='/admin/note')" />
        </thead>
        <tbody>
        <tr th:each="note : ${notesPage.content}">
            <td th:text="${note.id}"></td>
            <td th:text="${note.title}"></td>
            <td th:text="${note.created}"></td>
            <td th:text="${note.lastUpdated}"></td>
            <td><a th:href="@{/admin/note/noteedit/{id}(id=${note.id})}" class="fa fa-pencil" alt="Edit" title="Edit"></a></td>
            <td><a th:attr="data-href=@{/admin/note/notedelete/{id}(id=${note.id})}" data-toggle="modal" data-target="#standard-confirm" class="fa fa-trash-o" alt="Delete" title="Delete"></a></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="layout :: site-footer" />
</body>
</html>
