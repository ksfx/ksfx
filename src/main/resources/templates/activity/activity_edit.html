<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Activities</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<h1>KSFX - Activities</h1>

<div class="container">
 <div class="list-group">
 <div class="list-group-item">
        <form id="activityForm" action="#" th:action="@{/activity/activityedit}" th:object="${activity}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="name">Name</label>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name not valid</div>
                <input type="text" class="form-control" id="name" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label for="activityCategory">Category</label>
                <select class="form-control" id="activityCategory" th:field="*{activityCategory.id}">
                    <option th:value="0" text=""></option>
                    <option th:each="activityCategory : ${allActivityCategories}"
                            th:value="${activityCategory.id}"
                            th:text="${activityCategory.name}">
                        Activity Category
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="cronSchedule">Cron Schedule</label>
                <div class="text-danger" th:if="${#fields.hasErrors('cronSchedule')}" th:errors="*{cronSchedule}">Cron Schedule not valid</div>
                <input type="text" class="form-control" id="cronSchedule" th:field="*{cronSchedule}" />
            </div>
            <div class="form-group">
                <label for="groovyCode">Groovy Code</label>
                <div class="text-danger" th:if="${#fields.hasErrors('groovyCode')}" th:errors="*{groovyCode}">Groovy code not valid</div>
                <textarea class="form-control" id="groovyCode" th:field="*{groovyCode}" style="height:600px" />
            </div>
            <div class="form-group">
                <label for="approvalStrategy">Approval Strategy</label>
                <select class="form-control" id="approvalStrategy" th:field="*{activityApprovalStrategy.id}">
                    <option th:each="activityApprovalStrategy : ${allActivityApprovalStrategies}"
                            th:value="${activityApprovalStrategy.id}"
                            th:text="${activityApprovalStrategy.name}">
                        Activity Approval Strategy
                    </option>
                </select>
            </div>
            <!--
            <div class="form-group">
                <t:label for="name">Requires Approval</t:label>
                <t:checkbox t:id="requiresApproval" t:value="activity.requiresApproval" />
            </div>
            -->
            <!--
            <t:if test="activity.id">
                <p><b>Required Activities</b></p>
                <t:loop source="activity.requiredActivities" formState="iteration" value="requiredActivity">
                    <div class="form-group">
                        <t:select t:id="requiredActivity" t:value="requiredActivity.requiredActivity" model="allActivities" encoder="allActivities" />
                    </div>
                </t:loop>
                <t:actionlink t:id="addRequiredActivity" class="glyphicon glyphicon-plus" alt="Add required activity" title="Add required activity"></t:actionlink>
                <p><b>Triggered Activities</b></p>
                <t:loop source="activity.triggerActivities" formState="iteration" value="triggerActivity">
                    <div class="form-group">
                        <t:select t:id="triggeredActivity" t:value="triggerActivity.triggerActivity" model="allActivities" encoder="allActivities" />
                    </div>
                </t:loop>
                <t:actionlink t:id="addTriggerActivity" class="glyphicon glyphicon-plus" alt="Add triggered activity" title="Add triggered activity"></t:actionlink>
            </t:if>
            -->

            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/activity/}" id="cancel" name="cancel" class="btn btn-danger">Cancel</a>
            <!--  <div class="box-foot form-foot">
                <button type="submit">Save</button>
                <t:pagelink page="activity/activityIndex" class="button button-cancel">Cancel</t:pagelink>
            </div> -->
        </form>
</div>
</div>
</div>

<footer th:replace="layout :: site-footer" />
</body>
</html>
