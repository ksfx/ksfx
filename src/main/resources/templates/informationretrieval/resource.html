<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Resource</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<h1 th:inline="text">KSFX - Resources for: [[${spidering.spideringConfiguration.name}]]</h1>

<div th:if="${resourcesPage.totalPages  > 0}">
    <div th:replace="components/pagination :: pagination(path='/informationretrieval/resource/' + ${spidering.id}, page=${resourcesPage})"></div>

    <table class="table table-striped table-responsive-md">
        <thead>
        <header th:replace="components/sortable_table_header :: tableheader(headers=${ {'id','url','loadSucceed','isBinary','httpStatusCode','mimeType','encoding','httpMethod','depth','pagingDepth','size','parent','view'} },sortables=${ {'id'} },names=${ {'ID','URL','Load Succeed','Binary','HTTP Status Code','Mime Type','Encoding','HTTP Method','Depth','Paging Depth','Size','Parent','View'} },page=${resourcesPage},path='/informationretrieval/resource/' + ${spidering.id})" />
        </thead>
        <tbody>
        <tr th:each="resource : ${resourcesPage.content}">
            <td th:text="${resource.id}"></td>
            <td th:text="${resource.url}"></td>
            <td th:text="${resource.loadSucceed}"></td>
            <td th:text="${resource.isBinary}"></td>
            <td th:text="${resource.httpStatusCode}"></td>
            <td th:text="${resource.mimeType}"></td>
            <td th:text="${resource.encoding}"></td>
            <td th:text="${resource.httpMethod}"></td>
            <td th:text="${resource.depth}"></td>
            <td th:text="${resource.pagingDepth}"></td>
            <td th:text="${resource.size}"></td>
            <td th:text="${resource.parent}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="layout :: site-footer" />
</body>
</html>
