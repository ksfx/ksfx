<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Edit Result Verifier</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/informationretrieval}">Information Retrieval</a></li>
        <li class="breadcrumb-item"><a th:href="@{/informationretrieval/resultverifierconfiguration}">Result Verfiers</a></li>
        <li class="breadcrumb-item active">Edit Result Verifier</li>
    </ol>
</nav>

<div class="container">
    <div class="list-group">
        <div class="list-group-item">
            <form id="resultVerifierConfigurationForm" action="#" th:action="@{/informationretrieval/resultverifierconfigurationedit}" th:object="${resultVerifierConfiguration}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name not valid</div>
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label for="groovyCode">Groovy Code</label>
                    <div class="text-danger" th:if="${#fields.hasErrors('groovyCode')}" th:errors="*{groovyCode}">Groovy code not valid</div>
                    <textarea class="form-control" id="groovyCode" th:field="*{groovyCode}" style="height:600px" />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/informationretrieval/resultverifierconfiguration/}" id="cancel" name="cancel" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout :: site-footer" />
</body>
</html>
