<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Information Retrieval</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<h1>KSFX - Information Retrieval</h1>

<a th:href="@{/informationretrieval/spideringconfigurationedit}">Add Spidering Configuration</a>

<div th:if="${spideringConfigurationsPage.totalPages  > 0}">
    <div th:replace="components/pagination :: pagination(page=${spideringConfigurationsPage})"></div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>id</th>
            <th>name <a th:href="@{/informationretrieval/(sort=(${spideringConfigurationsPage?.sort?.getOrderFor('name')?.ascending} ? 'name,desc' : 'name,asc'))}">s</a></th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="spideringConfiguration : ${spideringConfigurationsPage.content}">
            <td th:text="${spideringConfiguration.id}"></td>
            <td th:text="${spideringConfiguration.name}"></td>
            <td><a th:href="@{/informationretrieval/spideringconfigurationedit/{id}(id=${spideringConfiguration.id})}">e</a></td>
        </tr>
        </tbody>
    </table>
<!--    <div th:replace="web/pagination :: pagination"></div> -->
</div>

<footer th:replace="layout :: site-footer" />
</body>
</html>
