<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Resource Loader Plugins</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/informationretrieval/}">Information Retrieval</a></li>
        <li class="breadcrumb-item active">Resource Loader Plugins</li>
    </ol>
</nav>

    <div th:replace="components/pagination :: pagination(path='/informationretrieval/resourceloaderpluginconfiguration/', page=${resourceLoaderPluginConfigurationsPage})"></div>
    <div style="float:right"><a th:href="@{/informationretrieval/resourceloaderpluginconfigurationedit}" class="fa fa-plus fa-2x" title="Add Resource Loader Plugin Configuration" alt="Add Resource Loader Plugin Configuration"></a>&nbsp;&nbsp;&nbsp;</div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <header th:replace="components/sortable_table_header :: tableheader(headers=${ {'id','name','info','edit','delete'} },sortables=${ {'id','name'} },names=${ {'ID','Name','Info','Edit','Delete'} },page=${resourceLoaderPluginConfigurationsPage},path='/informationretrieval/resourceloaderpluginconfiguration/')" />
        </thead>
        <tbody>
        <tr th:each="resoureLoaderPluginConfiguration : ${resourceLoaderPluginConfigurationsPage.content}">
            <td th:text="${resoureLoaderPluginConfiguration.id}"></td>
            <td th:text="${resoureLoaderPluginConfiguration.name}"></td>
            <td><a href="#" onclick="$('#standard-modal-iframe').attr('src',$(this).attr('lnk'))" th:attr="lnk=@{/noteviewer/(resourceLoaderPluginConfigurationId=${resoureLoaderPluginConfiguration.id})}" data-toggle="modal" data-target="#standardModal" class="fa fa-info"></a></td>
            <td><a th:href="@{/informationretrieval/resourceloaderpluginconfigurationedit/{id}(id=${resoureLoaderPluginConfiguration.id})}" class="fa fa-pencil" alt="Edit" title="Edit"></a></td>
            <td><a th:attr="data-href=@{/informationretrieval/resourceloaderpluginconfigurationdelete/{id}(id=${resoureLoaderPluginConfiguration.id})}" data-toggle="modal" data-target="#standard-confirm" class="fa fa-trash-o" alt="Delete" title="Delete"></a></td>
        </tr>
        </tbody>
    </table>
<footer th:replace="layout :: site-footer" />
</body>
</html>
