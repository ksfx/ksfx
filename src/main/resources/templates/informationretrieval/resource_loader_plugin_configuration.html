<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Resource Loader Plugins</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<h1>KSFX - Resource Loader Plugins</h1>
<div th:if="${resourceLoaderPluginConfigurationsPage.totalPages  > 0}">
    <div th:replace="components/pagination :: pagination(path='/informationretrieval/resourceloaderpluginconfiguration/', page=${resourceLoaderPluginConfigurationsPage})"></div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <header th:replace="components/sortable_table_header :: tableheader(headers=${ {'id','name','edit','delete'} },sortables=${ {'id','name'} },names=${ {'ID','Name','Edit','Delete'} },page=${resourceLoaderPluginConfigurationsPage},path='/informationretrieval/resourceloaderpluginconfiguration/')" />
        </thead>
        <tbody>
        <tr th:each="resoureLoaderPluginConfiguration : ${resourceLoaderPluginConfigurationsPage.content}">
            <td th:text="${resoureLoaderPluginConfiguration.id}"></td>
            <td th:text="${resoureLoaderPluginConfiguration.name}"></td>
            <td><a th:href="@{/informationretrieval/resourceloaderpluginconfigurationedit/{id}(id=${resoureLoaderPluginConfiguration.id})}" class="fa fa-pencil" alt="Edit" title="Edit"></a></td>
            <td><a th:href="@{/informationretrieval/resourceloaderpluginconfigurationedit/{id}(id=${resoureLoaderPluginConfiguration.id})}" class="fa fa-trash-o" alt="Delete" title="Delete"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="layout :: site-footer" />
</body>
</html>
