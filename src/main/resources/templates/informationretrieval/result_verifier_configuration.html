<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout :: site-head">
    <title>KSFX - Result Verifiers</title>
</head>
<body>
<header th:replace="layout :: site-header"/>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/informationretrieval/}">Information Retrieval</a></li>
        <li class="breadcrumb-item active">Result Verifiers</li>
    </ol>
</nav>
    <div th:replace="components/pagination :: pagination(path='/informationretrieval/resultverifierconfigurations/', page=${resultVerifierConfigurationsPage})"></div>
    <div style="float:right"><a th:href="@{/informationretrieval/resultverifierconfigurationedit}" class="fa fa-plus fa-2x" title="Add Result Verifier" alt="Add Result Verifier"></a>&nbsp;&nbsp;&nbsp;</div>
<table class="table table-striped table-responsive-md">
        <thead>
        <header th:replace="components/sortable_table_header :: tableheader(headers=${ {'id','name','edit','delete'} },sortables=${ {'id','name'} },names=${ {'ID','Name','Edit','Delete'} },page=${resultVerifierConfigurationsPage},path='/informationretrieval/resultverifierconfigurations/')" />
        </thead>
        <tbody>
        <tr th:each="resultVerifier : ${resultVerifierConfigurationsPage.content}">
            <td th:text="${resultVerifier.id}"></td>
            <td th:text="${resultVerifier.name}"></td>
            <td><a th:href="@{/informationretrieval/resultverifierconfigurationedit/{id}(id=${resultVerifier.id})}" class="fa fa-pencil" alt="Edit" title="Edit"></a></td>
            <td><a th:attr="data-href=@{/informationretrieval/resultverifierconfigurationdelete/{id}(id=${resultVerifier.id})}" data-toggle="modal" data-target="#standard-confirm" class="fa fa-trash-o" alt="Delete" title="Delete"></a></td>
        </tr>
        </tbody>
    </table>
<footer th:replace="layout :: site-footer" />
</body>
</html>
